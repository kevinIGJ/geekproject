	font-size: 50px;

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tabla</title>
	<link rel="stylesheet" type="text/css" href="ProGrettel.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.css">  
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="main-container">
		<p>Establecimiento de Criterios </p>
		<form action="ProGrettelAñadir.html" method="post">
		<table>
			<thead>
				<tr>
					<th>Criterio</th><th>Tipo</th><th>Ponderación</th>
				</tr>
			</thead>
				<tr>
					<td>Duracion (en meses)</td><td>Cuantitativo</td><td><input type="text" name="Ponderacion1" /></td>
				</tr>
				<tr>
					<td>Valor Presente Neto</td><td>Cuantitativo</td><td><input type="text" name="Ponderacion2" /></td>
				</tr>
				<tr>
					<td>Periodo de Recuperacion de la Inversion (en meses)</td><td>Cuantitativo</td><td><input type="text" name="Ponderacion3" /></td>
				</tr>
				<tr>
					<td>Riesgo</td><td>Cualitativo</td><td><input type="text" name="Ponderacion4" /></td>
				</tr>
				<tr>
					<td>Generación de Tecnología Propia</td><td>Cualitativo</td><td><input type="text" name="Ponderacion5" /></td>
				</tr>
		</table>
		<p><input type="submit" value="Añadir Criterio" /></p>

		

		<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
	Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  ...
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-primary">Save changes</button>
		</div>
	  </div>
	</div>
  </div>
		</form>
		<button><i class="fas fa-arrow-circle-right" id="flechai"></i></button>

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
